---
# Role dependencies

galaxy_info:
  role_name: users
  author: Juan Antonio Valiño García
  description: Manage users and their password policies
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - system
    - users

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      debian: 9
      fedora: 27
      rhel: 6
    tags:
      - role::users

  - role: amtega.select_hostvars
    select_hostvars_pattern: "^users_.*"
    select_hostvars_exclude_pattern: "^users_defaults$"
    select_hostvars_attributes:
      - name
    select_hostvars_fact_name: users_hostvars
    select_hostvars_output_type: list
    when: users_load_from_hostvars
    tags:
      - role::users
